<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

    <header>
        <h1><a href="{{ url_for('logout')}}">GRUPO BODEGA</a></h1>
        <button id="theme-switch">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>

        </button>
    </header>

    <article>
        <div class="content">

            <div class="dashboard-title">
                <h2 style="font-size: 2.65rem;">DASHBOARD</h2>
            </div>

            <div class="dashboard-container">

                <div class="dashboard-nav">

                    <a href="{{ url_for('logout') }}"><button type="button" class="logout-button">Logout</button></a>
                    <div class="nome-usuario">
                        <p>Usuário: {{ usuario}}</p>
                    </div>

                </div>
                
                <div class="custom-separator"></div>

                <h2>Eventos</h2>

                <div class="dashboard-tools">
                    <a href="{{ url_for('criar_evento') }}"><button type="button" class="tool-button">CRIAR</button></a>
                </div>

                <div class="custom-separator"></div>
                
                <div class="table-container">

                    <table>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Status</th>
                        </tr>
                        {% for evento in eventos %}
                            <tr>
                                <td>{{ evento.nome_evento }}</td>
                                <td>{{ evento.data_evento }}</td>
                                <td>{{ evento.descricao }}</td>
                                <td>{{ evento.status }}</td>
                            </tr>
                        {% endfor %}
    
                    </table>

                </div>

            </div>

        </div>
    </article>

</body>
</html>
